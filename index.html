<!DOCTYPE html>
<html lang="zh-Hans-CN">

</html>
<html>

<head>
    <meta charset="utf-8">
    <title>可交互可配置图表</title>
    <meta name="author" content="杜婉晴，陈植，苟芳菲">
    <meta name="Keywords" content="我的关键字1,我的关键字2,我的关键字3">
    <meta name="Description" content="我的网站描述...">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="import" type="text/html" href="collapsibleMenu.html">
    <script src="main.js"></script>
</head>

<body>
    <div id="title" class="menu">
        <span id="titleContent">可交互可配置图表</span>
    </div>
    <div id="sidenav" class="menu">
        <div id="sidenavMenu">
            <a class="sidenav-button-clicked" href="#dataInput">输入数据</a>
            <a class="sidenav-button" href="#axisEditor">坐标轴</a>
            <a class="sidenav-button" href="#histogramEditor">柱状图</a>
            <a class="sidenav-button" href="#lineChartEditor">折线图</a>
        </div>
        <div id="sidenavContent">
            <div id="dataInput" class="content-page">
                <table id="dataInputTable">
                    <thead id="dataInputTableHead">
                        <tr>
                            <th>年份</th>
                            <th>产量/万吨</th>
                        </tr>
                    </thead>
                    <tbody id="dataInputTableBody">
                        <tr>
                            <td contenteditable="true">2019</td>
                            <td contenteditable="true">2</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">2020</td>
                            <td contenteditable="true">3</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">2021</td>
                            <td contenteditable="true">5</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">2022</td>
                            <td contenteditable="true">4</td>
                        </tr>
                    </tbody>
                </table>
                <button id="tableAddButton">增加一行</button>
                <button id="tableSubButton">减少一行</button>
            </div>
            <div id="axisEditor" class="content-page">
                坐标轴
                <color-board></color-board>
                <!--TODO-->
                <!--命名建议id用匈牙利，class单词中间加‘-’。为防止冲突，编辑器的类别前面要加编辑对象的名字，如“lineChartColor”,“histogramEditorFont”。-->
                <clp-menu>
                    <span slot="title">标题标题</span>
                    <span slot="content1">内容内容1</span>
                </clp-menu>
                <clp-menu rownum="3">
                    <span slot="title">标题标题</span>
                    <span slot="content1">内容内容1</span>
                    <span slot="content2">内容内容2</span>
                    <span slot="content3">
                        <p>asdaksnxkqjwnxnkas</p>
                        <p>!!!!!!!!!!1</p>
                        <p>测试测试啊吧啊吧吧吧吧</p>
                    </span>
                </clp-menu>
            </div>
            <div id="histogramEditor" class="content-page">
                柱状图
                <!--TODO-->
                <clp-menu rownum="1">
                    <span slot="title">矩形样式</span>
                    <span slot="content1">填充：
                        <select id = "styleOfRectangle">
                            <option value="singleFill">单色填充</option>
                            <option value="gradientFill">渐变填充</option>
                            <option value="textureFill">纹理填充</option>
                        </select>
                        
                    </span>
                    
                </clp-menu>

            </div>
            <div id="lineChartEditor" class="content-page">
                <!--TODO-->
                <label>
                    <div class="flex-container">
                        <input type="checkbox" class="custom-checkbox" id="lineChartCheckbox">
                        <span class="checkbox-text"> 隐藏折线图</span>
                    </div>
                </label>
                <clp-menu rownum="3">
                    <span slot="title">线段</span>
                    <span slot="content1">
                        样式：
                        <select id="styleOfLineSelector">
                            <option value="solidLine">实线</option>
                            <option value="dottedLine">虚线</option>
                            <!-- 添加其他普通选项 -->
                        </select>
                    </span>
                    <span slot="content2">
                        粗细：
                        <select id = "widthOfLineSelector">
                            <!--在js里循环生成-->
                        </select>
                        <script>
                            const lineSelect = document.getElementById('widthOfLineSelector');
                            for (let i = 1; i <= 30; i++) {
                                const option = document.createElement('option');
                                option.value = i;
                                option.text = i + 'px';
                                if(i === 10){
                                    option.selected = true;
                                }
                                lineSelect.add(option); 
                            }
                        </script>
                    </span>
                    <span slot="content3">
                        颜色：
                        <select id = "colorOfLineSelector">
                            
                        </select>
                    </span>
                </clp-menu>

                <clp-menu rownum="3">
                    <span slot="title">点</span>
                    <span slot="content1">
                        样式：
                        <select id = "styleOfPointSelector">
                            <option value="roundPoint">圆形</option>
                            <option value="squarePoint">方形</option>
                        </select>
                    </span>
                    <span slot="content2">
                        大小：
                        <select id = "sizeOfPointSelector">
                            <!--在js里循环生成-->
                        </select>
                        <script>
                            const pointSelect = document.getElementById('sizeOfPointSelector');
                            for (let i = 2; i <= 40; i+=2) {
                                const option = document.createElement('option');
                                option.value = i;
                                option.text = i + 'px';
                                if(i === 24){
                                    option.selected = true;
                                }
                                pointSelect.add(option); 
                            }
                        </script>
                    </span>
                    <span slot="content3">
                        颜色：
                        <select id = "colorOfLineSelector">
                            
                        </select>
                    </span>
                </clp-menu>

                <clp-menu rownum="3">
                    <span slot="title">文本</span>
                    <span slot="content1">
                        字体：
                        <select id = "styleOfRatioSelector">
                            <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;">Arial</option>
                            <option value="Times New Roman, serif" style="font-family: Times New Roman, serif;">Times New Roman</option>
                            <option value="Courier New, monospace" style="font-family: Courier New, monospace;">Courier New</option>
                            <option value="Verdana, sans-serif" style="font-family: Verdana, sans-serif;">Verdana</option>
                            <option value="Georgia, serif" style="font-family: Georgia, serif;">Georgia</option>
                            <option value="Comic Sans MS, cursive" style="font-family: Comic Sans MS, cursive;">Comic Sans MS</option>
                            <option value="Impact, fantasy" style="font-family: Impact, fantasy;">Impact</option>
                            <option value="Palatino Linotype, Book Antiqua, Palatino, serif" style="font-family: Palatino Linotype, Book Antiqua, Palatino, serif;">Palatino</option>
                            <option value="Lucida Sans Unicode, Lucida Grande, sans-serif" style="font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;">Lucida Sans</option>
                        </select>
                    </span>
                    <span slot="content2">
                        字号：
                        <select id = "sizeOfRatioSelector">
                            <!--在js里循环生成-->
                        </select>
                        <script>
                            const ratioSelect = document.getElementById('sizeOfRatioSelector');
                            for (let i = 30; i <= 60; i+=2) {
                                const option = document.createElement('option');
                                option.value = i;
                                option.text = i + 'px';
                                if(i === 40){
                                    option.selected = true;
                                }
                                ratioSelect.add(option); 
                            }
                        </script>
                    </span>
                    <span slot="content3">
                        颜色：
                        <select id = "colorOfLineSelector">
                            
                        </select>
                    </span>
                </clp-menu>
            </div>
        </div>
    </div>

    <div id="chart">
        <div id="chartContent">
            <div id="charinner">
                <canvas id="canvas">
                <!--坐标轴-->

                <!--坐标轴-->

                <!--柱状图-->

                <!--柱状图-->

                <!--折线图-->

                <!--折线图-->
                </canvas>
            </div>
        </div>
    </div>

    <!--template区-->
    <!--折叠菜单-->
    <template id="tpl">
        <div class="editor-box">
            <button class="editor-box-title">
                <slot name="title">文字样式</slot>
            </button>
            <div class="editor-box-hidden">
                <div class="editor-box-bag">
                    <div class="editor-box-row">
                        <slot name="content1">字体</slot>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="collapsibleMenu.js"></script>
    <!--调色板-->
    <template id="cb">
        <div class="container">
            <div class="show">
                <div class="rgb_value"></div>
            </div>
            <div class="color_control">
                <div class="spectrum">
                    <canvas></canvas>
                    <div class="color_cursor"></div>
                </div>
    
                <div class="opacity">
                    <div class="opacity_bg"></div>
                    <div id="opa_slide" class="slide"></div>
                  </div>
                <div class="hue">
                    <div id="hue_slide" class="slide"></div>
                </div>
    
            </div>
        </div>
    </template>
    <script src="colorBoard.js"></script>
    <script src="tinycolor-min.js"></script>
    <!--template区-->
</body>

</html>
